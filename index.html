<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Internet radio</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="assets/style.css">
</head>

<body ng-app="InternetRadio" layout="column">
	<md-toolbar class="md-warn">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">Internet Radio</h2>
		</div>
	</md-toolbar>
	<md-toolbar class="md-tall md-accent">
			<ir-player></ir-player>
	</md-toolbar>
	<md-content layout-padding>
		<div id="Library">

			<ir-categories></ir-categories>

			<ir-list></ir-list>

		</div>
	</md-content>


	<!-- SCRIPT -->
	<script src="vendors/angular.min.js"></script>
	<script src="vendors/angular-route.min.js"></script>
	<script src="vendors/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/Player/Player.js"></script>
	<script src="app/Library/Library.js"></script>
	<script src="app/Library/library.service.js"></script>
	<script src="app/Library/irCategories.js"></script>
	<script src="app/Library/irList.js"></script>
</body>
</html>
