<div class="radio-list">
	<md-content>
		<md-list>
			<md-subheader class="md-no-sticky">Total: {{results.length}} of {{getFilter() || 'all'}}</md-subheader>

			<md-list-item class="md-2-line" ng-repeat="station in stations | filter: getFilter() as results" ng-click="select(station)">
				<div class="md-list-item-text">
					<h3>{{station.title}}</h3>
					<p>{{station.url}}</p>
				</div>
			</md-list-item>

		</md-list>
	</md-content>
</div>
