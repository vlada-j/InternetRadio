<div class="radio-player">
	<audio controls autoplay src="http://uk2.internet-radio.com:31491/;"></audio>
	<button class="radio-player-button {{toggleClass}}" ng-click="toggle()">||</button>
	<input class="radio-player-volume" type="range" ng-model="volume" min="0" max="100"/>
	<header class="radio-player-title">{{title}}</header>
	<p class="radio-player-tags">
		<span class="tag" ng-repead="tag in tags">{{tag}}</span>
	</p>
</div>
